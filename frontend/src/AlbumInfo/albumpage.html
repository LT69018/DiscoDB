<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Info</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="DiscoDB_logo-clearbg.png" alt="Website Logo">
            </div>
            <div class="menu">
                <a href="#"><i class="fas fa-search"></i></a>
                <div class="dropdown">
                    <button onclick="toggleDropdown()" class="dropbtn">More Options</button>
                    <div id="dropdown-content" class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="album-info">
                    <div class="col">
                        <div class="album-image">
                            <img id="album-cover" alt="Album Cover">
                        </div>
                    </div>
                    <div class="col">
                        <div class="album-details">
                            <h1>Album Name</h1>
                            <h2>Artist Name</h2>
                            <p>Description of the album goes here...</p>
                            <h3>Tracklist:</h3>
                            <ul class="tracklist">
                                <li>-> Song 1</li>
                                <li>-> Song 2</li>
                                <li>-> Song 3</li>
                            
                            </ul>
                        </div>
                    </div>
                    
                
                    
                </div>
            </div>
        </div>
    </main>
    
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        }
        
        var albumCoverSrc = "default_cover_art.jpg"; // Replace with the path to your album cover image
        document.getElementById("album-cover").src = albumCoverSrc;
   
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
